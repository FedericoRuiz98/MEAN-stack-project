<table class="table table-hover table-sm">
  <thead>
    <tr class="d-flex thead-dark">
      <th class="col-2">User Name</th>
      <th class="col-4">Email</th>
      <th class="col-2">Birth Date</th>
      <th class="col-1">Role</th>
      <th class="col-3">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="d-flex">        
        <td class="col-2">{{user.username}}</td>
        <td class="col-4">{{user.email}}</td>
        <td class="col-2">{{user.birthDate | date:"dd/LL/yyyy" }}</td>
        <td class="col-1">{{user.role}}</td>

        <td class="col-3" *ngIf="!showPassword[user.rownumber]">
          {{user.password | password}} 
          <button (click)="togglePassword(user.rownumber,true)" type="button" class="btn btn-outline-dark btn-sm" style="float: right;">
            <i class="fas fa-eye"></i>
          </button>
        </td>

        <td class="col-3" *ngIf="showPassword[user.rownumber]">
          {{user.password}} 
          <button (click)="togglePassword(user.rownumber,false)" type="button" class="btn btn-outline-dark btn-sm" style="float: right;">
            <i class="far fa-eye-slash"></i>
          </button>
        </td>

    </tr>
  </tbody>
</table>
